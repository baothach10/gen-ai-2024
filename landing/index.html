<html lang="en">
<head>

    <title>Minimal Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Something here idk</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>
